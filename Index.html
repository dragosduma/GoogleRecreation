<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>Google</title>
</head>
<body>
    <div id="navbar">
        <a href="#" id="about">About</a>
        <a href="#" id="store">Store</a>
        <a href="#" id="gmail">Gmail</a>
        <a href="#" id="image">Images</a>
        <a href="#" id="menu"><img src="menu.png" height="20px" width="20px"></a>
        <a href="#" id="sign-in">Sign in</a>
    </div>
    <section class="content-section">
        <div class="content-wrapper">
        <a href="#" id="logo"><img src="google.png"></a>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input id="search-input" class="search-input" type="text">
            <i class="fas fa-microphone"></i>
    </div>
    <div class="search-btns">
        <button class="google-search-btn">Google Search</button>
        <button class="random-search-btn">I'm Feeling Lucky</button>
    </div>
        <p id="google-text">Google offered in: 
            <a href="#" style="color: blue">Romanian</a>
            <a href="#" style="color: blue">Magyar</a>
            <a href="#" style="color: blue">Deutch</a>
        </p>
    </div>
    <div id="footer">
        <a href="#" id="about">About</a>
        <a href="#" id="advertising">Advertising</a>
        <a href="#" id="business">Business</a>
        <a href="#" id="how-search-works">How Search works</a>
        <a href="#" id="privacy">Privacy</a>
        <a href="#" id="terms">Terms</a>
        <a href="#" id="settings">Settings</a>
    </div>
</body>
</html>
